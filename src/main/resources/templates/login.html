<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <base href="/">
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet" />
</head>
<body>
<h1>Logowanie</h1>
<div class="message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
<div class="message" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>
<div class="message" th:if="${message}" th:text="${message}"></div>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <button type="submit">Zaloguj się</button>
    </div>
</form>
<div>
    <a th:href="@{/register}" class="button-link">Zarejestruj się</a>
</div>
<div>
    <a th:href="@{/main}" class="button-link">Przegladaj wszystkie książki</a>
</div>
</body>
</html>
