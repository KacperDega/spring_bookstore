<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Szczegóły zamówienia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background-color: #f4f4f4;}
        .btn-primary {  background-color:#B76E79;
                        border-color:#B76E79}
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
                background-color:#6D4248 !important;
                border-color:#6D4248 !important;
        }
    </style>
</head>
<div th:replace="~{layout :: navbar}"></div>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Szczegóły zamówienia</h1>
            <p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Data:</strong> <span th:text="${#temporals.format(order.date.toInstant(), 'yyyy-MM-dd hh:mm:ss')}"></span></p>
            <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
            <h2 class="mt-4 mb-3">Zakupiono:</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Tytuł</th>
                    <th>Autor</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                </tr>
                <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.book.author}"></td>
                    <td th:text="${item.book.price}"></td>
                    <td th:text="${item.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<div th:replace="~{layout :: footer}"></div>
</html>
